<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï A Special Question üíï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .bunny {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 0 auto 30px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .head {
            width: 120px;
            height: 140px;
            background: white;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 40px;
            left: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .ear {
            width: 30px;
            height: 80px;
            background: white;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .ear.left { left: 25px; transform: rotate(-15deg); }
        .ear.right { right: 25px; transform: rotate(15deg); }
        .ear-inner {
            width: 15px;
            height: 50px;
            background: #FFB6C1;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 10px;
            left: 7.5px;
        }
        .eye {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            animation: blink 3s infinite;
        }
        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }
        .eye.left { left: 30px; }
        .eye.right { right: 30px; }
        .nose {
            width: 15px;
            height: 12px;
            background: #FFB6C1;
            border-radius: 50%;
            position: absolute;
            top: 85px;
            left: 52.5px;
        }
        .mouth {
            width: 30px;
            height: 15px;
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 95px;
            left: 45px;
        }
        .body {
            width: 100px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 160px;
            left: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .arm {
            width: 25px;
            height: 60px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 170px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .arm.left { left: 30px; transform: rotate(-30deg); }
        .arm.right { 
            right: 30px; 
            transform: rotate(30deg);
        }
        .ring {
            position: absolute;
            top: 200px;
            right: 10px;
            width: 40px;
            height: 40px;
            animation: sparkle 1.5s infinite;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }
        .ring-band {
            width: 30px;
            height: 30px;
            border: 4px solid gold;
            border-radius: 50%;
            position: relative;
        }
        .diamond {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid #ff1744;
            position: absolute;
            top: -18px;
            left: 3px;
            filter: drop-shadow(0 0 5px #ff1744);
        }
        .diamond::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #ff1744;
            position: absolute;
            top: 15px;
            left: -6px;
        }
        h1 {
            color: #ff1744;
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0.6;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 40%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 55%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 70%; animation-delay: 0.5s; }
        .heart:nth-child(6) { left: 85%; animation-delay: 2.5s; }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">‚ù§Ô∏è</div>
    </div>
    
    <div class="container">
        <div class="bunny">
            <div class="ear left"><div class="ear-inner"></div></div>
            <div class="ear right"><div class="ear-inner"></div></div>
            <div class="head">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="ring">
                <div class="ring-band">
                    <div class="diamond"></div>
                </div>
            </div>
        </div>
        
        <h1>Will You Be My Valentine? üíï</h1>
    </div>
</body>
</html>
